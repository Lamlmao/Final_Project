<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div id="productList">
        <!-- Product list will be displayed here --> 
    </div>

    <script>
        // JavaScript code to make an HTTP GET request to the API
        fetch('http://webapi-svc/product/get-all')
            .then(response => response.json())
            .then(data => {
                // The data variable now contains the array of products
                console.log(data); // You can inspect the data in the browser console

                // Access the #productList element in the DOM
                const productListDiv = document.getElementById('productList');

                // Loop through the data and create HTML elements to display products
                data.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.innerHTML = `
                        <h2>${product.name}</h2>
                        <p>Price: $${product.price}</p>
                    `;
                    productListDiv.appendChild(productDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
